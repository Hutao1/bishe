<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<title>登录页</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<div class="header">登录</div>
	<div class="main">
		<div class="logo">
			
		</div>
		<div class="login">
			<p class="una">
				<span>账号</span><input type="text" id="uname" placeholder="输入注册的用户名">
			</p>
			<p class="up">
				<span>密码</span><input type="text" id="upwd" placeholder="6-16位字母、数字">
			</p>
		</div>
		<div id="btn">登录</div>
		<div class="footer"><a href="register.html" id="register">还没有账号？</a></div>
	</div>
</body>
</html>
<script src="js/jquery.min.js"></script>
<script type="text/javascript">
	//初始化登录按钮不可按
	$("btn").disabled = false;
	var flagn = false;
	var flagp = false;
	//用户名栏失去焦点判断
    document.getElementById("uname").onblur = function(){
		if(this.value != ""){
			flagn = true;
			if(flagp == true){
                document.getElementById("btn").style.background = "#ff9800";
                document.getElementById("btn").disabled = true;
			}else{
                document.getElementById("btn").style.background = "#bbbbbb";
                document.getElementById("btn").disabled = false;
			}
		}else{
			flagn = false;
            document.getElementById("btn").style.background = "#bbbbbb";
            document.getElementById("btn").disabled = false;
		}

	}
	//密码栏失去焦点判断
    document.getElementById("upwd").onblur = function(){
		if(this.value != ""){
			flagp = true;
			if(flagn == true){
                document.getElementById("btn").style.background = "#ff9800";
                document.getElementById("btn").disabled = true;
			}else{
                document.getElementById("btn").style.background = "#bbbbbb";
                document.getElementById("btn").disabled = false;
			}
		}else{
			flagp = false;
            document.getElementById("btn").style.background = "#bbbbbb";
            document.getElementById("btn").disabled = false;
		}
	}
	//完成跳转
    document.getElementById("btn").onclick = function(){
        var  str = `username=${$("#uname").val()}&password=${$("#upwd").val()}`;
        console.log(flagn,flagp)
	    if(flagn && flagp){
            $.ajax({
                url:"http://111.231.105.142:8080/House/rest/house/user/login.json",
                data:str,
                method:"get",
                success:function(data,textStatus,jqXHR){
                    if(data.stateCode == 0){
                        location.href = "home.html";
					}
                    // location.href = "index.html"
                },

            })
		}
		// location.href = "home.html";
	}
</script>
